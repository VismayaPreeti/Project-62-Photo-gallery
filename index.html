<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Welcome To My Photo Gallery</h1>
    <img id="welcome" src="https://i.pinimg.com/originals/61/b6/50/61b6503f955c0713627717425ba97ec6.gif">
    <h2>Grid Gallery</h2>
    <div class="flowers">
                <img src="photos/blue.jpg">
                <img src="photos/Orange.png">
                <img src="photos/Pink%20tulip.jpg">
                <img src="photos/purple.jpg">
                <img src="photos/Red%20rose.jpg">
                <img src="photos/violet.jpg">
                <img src="photos/White.jpg">
                <img src="photos/yellow.jpg">
        </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="photos/blue.jpg" class="img-respnsive">
                    <div class="carousel content">
                    </div>
                </center>
            </div>
                <div class="item">
                    <center>
                        <img src="photos/Orange.png" class="img-responsive">
                        <div class="carousel content">
                        </div>
                    </center>
            </div>
                    <div class="item">
                    <center>
                        <img src="photos/Pink%20tulip.jpg" class="img-responsive">
                        <div class="carousel content">
                        </div>
                    </center>
            </div>
                        <div class="item">
                    <center>
                        <img src="photos/purple.jpg" class="img-responsive">
                        <div class="carousel content">
                        </div>
                    </center>
            </div>
                        <div class="item">
                    <center>
                        <img src="photos/Red%20rose.jpg" class="img-responsive">
                        <div class="carousel content">
                        </div>
                    </center>
            </div>
                                <div class="item">
                    <center>
                        <img src="photos/violet.jpg" class="img-responsive">
                        <div class="carousel content">
                        </div>
                    </center>
            </div>
                                   <div class="item">
                    <center>
                        <img src="photos/White.jpg" class="img-responsive">
                        <div class="carousel content">
                        </div>
                    </center>
            </div>
                           <div class="item">
                    <center>
                        <img src="photos/yellow.jpg" class="img-responsive">
                        <div class="carousel content">
                        </div>
                    </center>
            </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
        </div>
    </div>
    </body>
</html>
